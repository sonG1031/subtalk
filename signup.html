<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/styles.css" />
        <link
            rel="shortcut icon"
            sizes="16x16 32x32 64x64"
            href="img/icon.png"
        />
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sign Up-SUBtalk</title>
    </head>
    <body>
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fas fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>10:31</span>
            </div>
            <div class="status-bar__column">
                <span>0%</span>
                <i class="fas fa-battery-empty fa-lg"></i>
                <i class="fas fa-poop"></i>
            </div>
        </div>

        <header class="alt-header">
            <div class="alt-header__column">
                <!-- <a href="more.html"><i class="fas fa-angle-left fa-2x"></i></a> -->
            </div>
            <div class="alt-header__column">
                <h1 class="alt-header__title">Sign Up</h1>
            </div>
            <div class="alt-header__column">
                <!-- <i class="fas fa-search fa-lg"></i> -->
            </div>
        </header>

        <main class="main-screen"></main>
        <form method="get" id="login-form" class="signup" onsubmit="signUp()">
            <input name="id" required type="email" placeholder="Email" />
            <input
                name="phone"
                required
                type="text"
                placeholder="Phone Number"
            />
            <input name="name" required type="text" placeholder="Name" />
            <input name="pwd" required type="password" placeholder="Password" />
            <input type="submit" value="Sign Up" />
        </form>
        <div id="no-mobile">
            <!-- <span>화면이 크고 아릅답네요 :( </span> -->
        </div>
        <script
            src="https://kit.fontawesome.com/5883cfde0f.js"
            crossorigin="anonymous"
        ></script>
        <script src="auth.js"></script>
    </body>
</html>
