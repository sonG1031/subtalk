<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/styles.css" />
        <link
            rel="shortcut icon"
            sizes="16x16 32x32 64x64"
            href="img/icon.png"
        />
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Settings-SUBtalk</title>
    </head>
    <body>
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fas fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>10:31</span>
            </div>
            <div class="status-bar__column">
                <span>0%</span>
                <i class="fas fa-battery-empty fa-lg"></i>
                <i class="fas fa-poop"></i>
            </div>
        </div>

        <header class="alt-header">
            <div class="alt-header__column">
                <a href="more.html"><i class="fas fa-angle-left fa-2x"></i></a>
            </div>
            <div class="alt-header__column">
                <h1 class="alt-header__title">Settings</h1>
            </div>
            <div class="alt-header__column">
                <i class="fas fa-search fa-lg"></i>
            </div>
        </header>

        <main class="main-screen">
            <ul class="settings-list">
                <li class="settings__setting">
                    <div class="settings__setting-column">
                        <a
                            href="https://www.youtube.com/watch?v=nceqQyqIa5o"
                            target="_blank"
                        >
                            <i class="fas fa-bullhorn"></i>
                            <span>Notices</span>
                        </a>
                    </div>
                    <div class="settings__setting-column"></div>
                </li>
                <li class="settings__setting">
                    <div class="settings__setting-column">
                        <a href="https://github.com/sonG1031?tab=repositories">
                            <i class="fas fa-flask"></i>
                            <span>SONG Lab</span>
                        </a>
                    </div>
                    <div class="settings__setting-column"></div>
                </li>
                <li class="settings__setting">
                    <div class="settings__setting-column">
                        <a
                            href="https://www.youtube.com/watch?v=UxI6X0dYnvc"
                            target="_blank"
                        >
                            <i class="fas fa-info-circle"></i>
                            <span>Version</span>
                        </a>
                    </div>
                    <div class="settings__setting-column">Latest Version</div>
                </li>
            </ul>
        </main>

        <nav class="nav">
            <ul class="nav__lst">
                <li class="nav__btn">
                    <a class="nav__link" href="friends.html"
                        ><i class="far fa-user fa-lg"></i
                    ></a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="chats.html">
                        <span class="nav__noti badge">ㅗ</span>
                        <i class="far fa-comment fa-lg"></i
                    ></a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="find.html"
                        ><i class="fas fa-search fa-lg"></i
                    ></a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="more.html">
                        <div class="nav__dot"></div>
                        <i class="fas fa-ellipsis-h fa-lg"></i
                    ></a>
                </li>
            </ul>
        </nav>
        <div id="no-mobile">
            <span>화면이 크고 아릅답네요 :( </span>
        </div>
        <script
            src="https://kit.fontawesome.com/5883cfde0f.js"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
