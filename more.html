<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/styles.css" />
        <link
            rel="shortcut icon"
            sizes="16x16 32x32 64x64"
            href="img/icon.png"
        />
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>More-SUBtalk</title>
    </head>
    <body>
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fas fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>10:31</span>
            </div>
            <div class="status-bar__column">
                <span>0%</span>
                <i class="fas fa-battery-empty fa-lg"></i>
                <i class="fas fa-poop"></i>
            </div>
        </div>

        <header class="screen-header">
            <h1 class="screen-header__title">More</h1>
            <div class="screen-header__icons">
                <span><i class="fas fa-search fa-lg"></i></span>
                <span
                    ><a
                        href="https://www.youtube.com/watch?v=65FcjY-2iw8"
                        target="_blank"
                        ><i class="fas fa-headphones-alt fa-lg"></i></a
                ></span>
                <span>
                    <div class="nav__dot"></div>
                    <a href="settings.html"><i class="fas fa-cog fa-lg"></i></a>
                </span>
            </div>
        </header>

        <main class="main-screen more-screen">
            <div class="user-component">
                <div class="user-component__column">
                    <img
                        src="img/avatar2.png"
                        class="
                            user-component__avatar user-component__avatar--xl
                        "
                    />
                    <div class="user-component__text">
                        <h4 class="user-component__title">송민섭</h4>
                        <h6 class="user-component__subtitle">
                            010-8494-3277<i
                                class="fas fa-exclamation-circle"
                            ></i>
                        </h6>
                    </div>
                </div>
                <div class="user-component__column">
                    <a
                        href="https://www.instagram.com/minsub.5ong/"
                        target="_blank"
                        ><i class="fab fa-instagram fa-2x"></i
                    ></a>
                </div>
            </div>

            <div class="icon-row">
                <div class="icon-row__icon">
                    <i class="far fa-calendar-check"></i>
                    <span>Calender</span>
                </div>
                <div class="icon-row__icon">
                    <i class="fas fa-archive"></i>
                    <span>Talk Drive</span>
                </div>
                <div class="icon-row__icon">
                    <i class="far fa-grin-tongue-wink"></i>
                    <span>Emoticons</span>
                </div>
                <div class="icon-row__icon">
                    <i class="fas fa-palette"></i>
                    <span>Themes</span>
                </div>
            </div>
            <div class="icon-row">
                <div class="icon-row__icon">
                    <i class="far fa-user-circle"></i>
                    <span>Account</span>
                </div>
                <div class="icon-row__icon">
                    <i class="far fa-comments"></i>
                    <span>Openchat</span>
                </div>
            </div>

            <div class="more-suggestions">
                <h4 class="more-suggestions__title">Suggestions</h4>
                <div class="more-suggestions__icons">
                    <div class="more-suggestions__icon">
                        <div class="more-suggestions__icon-image">
                            <a
                                href="https://www.instagram.com/minsub.5ong/"
                                target="_blank"
                            >
                                <img src="img/suggestions-img.png" />
                            </a>
                        </div>
                        <span class="more-suggestions__icon-text">
                            @minsub.5ong
                        </span>
                    </div>
                    <div class="more-suggestions__icon">
                        <div class="more-suggestions__icon-image">
                            <a href="#">
                                <img src="img/suggestions-img2.png" />
                            </a>
                        </div>
                        <span class="more-suggestions__icon-text"> OuCH! </span>
                    </div>
                </div>
            </div>
        </main>

        <nav class="nav">
            <ul class="nav__lst">
                <li class="nav__btn">
                    <a class="nav__link" href="friends.html"
                        ><i class="far fa-user fa-lg"></i
                    ></a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="chats.html">
                        <span class="nav__noti badge">ㅗ</span>
                        <i class="far fa-comment fa-lg"></i
                    ></a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="find.html"
                        ><i class="fas fa-search fa-lg"></i
                    ></a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="more.html">
                        <div class="nav__dot"></div>
                        <i class="fas fa-ellipsis-h fa-lg"></i
                    ></a>
                </li>
            </ul>
        </nav>
        <div id="no-mobile">
            <span>화면이 크고 아릅답네요 :( </span>
        </div>
        <script
            src="https://kit.fontawesome.com/5883cfde0f.js"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
