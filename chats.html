<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/styles.css" />
        <link
            rel="shortcut icon"
            sizes="16x16 32x32 64x64"
            href="img/icon.png"
        />
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Chats-SUBtalk</title>
    </head>
    <body>
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fas fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>10:31</span>
            </div>
            <div class="status-bar__column">
                <span>0%</span>
                <i class="fas fa-battery-empty fa-lg"></i>
                <i class="fas fa-poop"></i>
            </div>
        </div>

        <header class="screen-header">
            <h1 class="screen-header__title">Chats</h1>
            <div class="screen-header__icons">
                <span><i class="fas fa-search fa-lg"></i></span>
                <span><i class="far fa-comment-dots fa-lg"></i></span>
                <span
                    ><a
                        href="https://www.youtube.com/watch?v=65FcjY-2iw8"
                        target="_blank"
                        ><i class="fas fa-headphones-alt fa-lg"></i></a
                ></span>
                <span>
                    <a href="settings.html"><i class="fas fa-cog fa-lg"></i></a
                ></span>
            </div>
        </header>

        <main class="main-screen">
            <a href="chat.html">
                <div class="user-component">
                    <div class="user-component__column">
                        <img
                            src="img/favorites.png"
                            class="
                                user-component__avatar user-component__avatar
                            "
                        />
                        <div class="user-component__text">
                            <h4 class="user-component__title">
                                한양공고 1학년 컴넷A반
                            </h4>
                            <h6 class="user-component__subtitle">
                                최고야 짜릿해...
                            </h6>
                        </div>
                    </div>
                    <div class="user-component__column">
                        <span class="user-component__time">10:31</span>
                        <div class="badge">1</div>
                    </div>
                </div>
            </a>
        </main>

        <nav class="nav">
            <ul class="nav__lst">
                <li class="nav__btn">
                    <a class="nav__link" href="friends.html"
                        ><i class="far fa-user fa-lg"></i
                    ></a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="chats.html">
                        <span class="nav__noti badge">ㅗ</span>
                        <i class="fas fa-comment fa-lg"></i
                    ></a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="find.html"
                        ><i class="fas fa-search fa-lg"></i
                    ></a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="more.html">
                        <div class="nav__dot"></div>
                        <i class="fas fa-ellipsis-h fa-lg"></i
                    ></a>
                </li>
            </ul>
        </nav>
        <div id="no-mobile">
            <span>화면이 크고 아릅답네요 :( </span>
        </div>
        <script
            src="https://kit.fontawesome.com/5883cfde0f.js"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
